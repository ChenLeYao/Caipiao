	<body class="theme">
		<div class="dish_body">

		     	<ul class="mes-list-ul">

		     			<a href="MessageDetail.html">

		<script type="text/javascript" src="../js/rem.js"></script>
		<script type="text/javascript" src="../js/layui.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script>
			PublicAjax('POST' , '/Banner/List' ,'type=1' , function(e){
				var listul = document.querySelector('.mes-list-ul'), list,length;
				e.code == 0 && ( list = e.data ,  length = e.data.length);
				if(list){
					for(var i = 0;i< length ;i++){
						listul.innerHTML += `<li>
		     			<a href="javascript:ToDetail(${list[i].Id});">
		     				<p>${list[i].Title}<span>8月26日</span></p>
		     			    <div>${list[i].Content}<span>已读</span></div>
		     			</a>
		     		</li>`;
					}
				}
			});
			
			
			function ToDetail(id){
				localStorage.setItem("newid", id);
			}
			
		</script>
	</body>

</html>

		<script>
			var hall_content =  document.querySelector('.hall_content_wrap');
			var nav_ul = document.querySelector('.hall_nav_ul');
			function GetNavHtml(){
				hall_content.style.width = arrayE.length*100 + '%';
				for(var i =0 ;i < arrayE.length ; i++){
					var li = document.createElement('li');
					i == 0 && ( li.classList.add('active'));
					var ul = document.createElement('ul');
					ul.style.width = document.querySelector('.hall_content').offsetWidth + 'px';
					var confirm = '';
					li.innerHTML = Hrt_0(arrayE[i].name ,arrayE[i].path );
                    for(var k = 0; k < arrayE[i].content.length ; k++){
                    	confirm += Hrt(arrayE[i].content[k].title ,arrayE[i].content[k].path );
                    };
                    ul.innerHTML = confirm;
                    ul.classList.add('hall_content_item');
                    nav_ul.appendChild(li); 
                    hall_content.appendChild(ul); 
				};
				
				NavInIt();
			};
			GetNavHtml();
			function NavInIt (){
				var NavLi = document.querySelectorAll('.hall_nav_ul li');
				var NavUl = document.querySelector('.hall_nav_ul');
				var HallNav = document.querySelector('.hall_nav');
				var Hallnumber = (NavUl.offsetWidth - HallNav.offsetWidth)/NavLi.length - 1 ;
				var bottomLine = document.querySelector('.bottom_line');
				var offsetWidth = NavLi[0].offsetWidth;
				var contentWrap =  document.querySelector('.hall_content_wrap');
				var WrapWidth = contentWrap.querySelectorAll('.hall_content_item')[0].offsetWidth;
				for(var i = 0; i < NavLi.length; i++) {
					NavLi[i].index = i ;
					NavLi[i].onclick = function() {
				    if( NavUl.offsetWidth > HallNav.offsetWidth ){
				    	 NavUl.style.left = (-1 *this.index *  Hallnumber) + 'px';
				    	 if( this.index == NavLi.length -1 ){
				    	 	NavUl.style.left = HallNav.offsetWidth - NavUl.offsetWidth + 'px';
				    	 } 
			
				    }
				  
//				    if ( parseInt(NavUl.style.left == NaN)){
//				    	bottomLine.style.left = (offsetWidth * this.index  +  parseInt(NavUl.style.left) )+ 'px';
//				    }else{
//				    	bottomLine.style.left = (offsetWidth * this.index )+ 'px';
//				    }
				    bottomLine.style.left = (offsetWidth * this.index  +  parseInt(NavUl.style.left) )+ 'px';
					
					contentWrap.style.left = WrapWidth* this.index *-1 + 'px'; 
					document.querySelector('.hall_nav_ul .active').classList.remove('active');
					if( !this.classList.contains('active') ) this.classList.add('active');
					
				  }
				}
			}
			
			
			
			function Hrt (name , path ){
				var content =`<li class="hall_con">
							
								<div >
									<div class="hall_con_child"  onclick="TicketDetail();">
									<div>
										<img src="${path}">
									</div>
									<div>
										<h3>${name}</h3>
										<p> 距离第738479期截止还有<span>00:11:33</span></p>
									</div>
								</div>
							
								<ul class="hall_number">
									<li>2</li>
									<li>2</li>
									<li>2</li>
									<li>2</li>
									<li>2</li>
									<li>2</li>
									<li>2</li>
								</ul>
								<div class='hall_tab'>
									<div><img src="../img/icon/ic-1.png"><a  href="./Trend.html?type=0">开奖结果</a></div>
									<div><img src="../img/icon/ic-2.png"><a  href="./Trend.html?type=1">玩法走势</a></div>
									<div><img src="../img/icon/ic-3.png"><a  href="./Trend.html?type=2">基本说明</a></div>
							    </div>
							</div>
						</li>`;
						return content;
			};
			
			function Hrt_0 (name , path ){
				var content =`<a>
							<img src="${path}">
						</a>
						<span>${name}</span>`;
					
					return content;
			}
